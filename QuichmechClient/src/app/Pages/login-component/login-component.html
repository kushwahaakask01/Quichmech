<div
    class="min-h-screen flex items-center justify-center bg-linear-to-br from-blue-50 via-indigo-50 to-purple-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 animate-fade-in">
        <!-- Header -->
        <div class="text-center">
            <div
                class="mx-auto h-16 w-16 bg-gradient-primary rounded-full flex items-center justify-center shadow-lg mb-4">
                <svg class="h-10 w-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h2 class="text-4xl font-bold gradient-text">Welcome Back</h2>
            <p class="mt-2 text-gray-600">Sign in to your QuickMech account</p>
        </div>

        <!-- Form -->
        <div class="card-gradient">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
                <!-- Error Message -->
                <div *ngIf="errorMessage"
                    class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg animate-scale-in">
                    <div class="flex items-center">
                        <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                clip-rule="evenodd" />
                        </svg>
                        <span>{{ errorMessage }}</span>
                    </div>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <!-- Email -->
                    <label for="email" class="form-label">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                        </div>
                        <input id="email" type="email" formControlName="email" class="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none text-gray-700 placeholder-gray-400
                        transition duration-200 ease-in-out"
                            [class.input-error]="f['email'].invalid && f['email'].touched"
                            placeholder="you@example.com" />
                    </div>
                    <div *ngIf="f['email'].invalid && f['email'].touched" class="error-message">
                        <span *ngIf="f['email'].errors?.['required']" class="text-red-700">Email is required</span>
                        <span *ngIf="f['email'].errors?.['email']" class="text-red-700">Please enter a valid email</span>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <input id="password" type="password" formControlName="password" class="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none text-gray-700 placeholder-gray-400
                        transition duration-200 ease-in-out"
                            [class.input-error]="f['password'].invalid && f['password'].touched"
                            placeholder="••••••••" />
                    </div>
                    <div *ngIf="f['password'].invalid && f['password'].touched" class="error-message">
                        <span *ngIf="f['password'].errors?.['required']" class="text-red-700">Password is required</span>
                        <span *ngIf="f['password'].errors?.['minlength']" class="text-red-700">Password must be at least 6 characters</span>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" [disabled]="loading || loginForm.invalid" class="w-full rounded-xl bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-4
                 transition disabled:opacity-50 disabled:cursor-not-allowed
                 flex items-center justify-center gap-2">
                    <svg *ngIf="loading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-black" fill="none"
                        viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    <!-- <span *ngIf="!loading">Sign In</span>
                    <span *ngIf="loading">Signing In...</span> -->
                    <span class="text-black">{{ loading ? 'Signing In...' : 'Sign In' }}</span>
                </button>
            </form>

            <!-- Divider -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Don't have an account?</span>
                    </div>
                </div>

                <!-- Register Link -->
                <div class="mt-6 text-center">
                    <a routerLink="/register"
                        class="text-primary-600 hover:text-primary-700 font-semibold transition-colors">
                        Create a new account →
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-sm text-gray-600">
            © 2024 QuickMech. All rights reserved.
        </p>
    </div>
</div>
