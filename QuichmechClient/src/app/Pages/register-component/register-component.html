<div
    class="min-h-screen flex items-center justify-center bg-linear-to-br from-purple-50 via-pink-50 to-orange-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl w-full space-y-8 animate-fade-in">
        <!-- Header -->
        <div class="text-center">
            <div class="mx-auto h-16 w-16 bg-gray-300 rounded-full flex items-center justify-center shadow-lg mb-4">
                <svg class="h-10 w-10 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                </svg>
            </div>
            <h2 class="text-4xl font-bold gradient-text">Create Account</h2>
            <p class="mt-2 text-gray-600">Join QuickMech today</p>
        </div>

        <!-- Role Selection -->
        <div class="mb-6">
            <p class="text-center text-black text-2xl font-bold mb-4">
                Select your role ðŸ‘‡
            </p>
            <div class="grid grid-cols-2 gap-4">
                <button type="button" (click)="selectRole('Customer')" [class.ring-4]="selectedRole === 'Customer'"
                    [class.ring-primary-500]="selectedRole === 'Customer'"
                    class="card hover:shadow-strong transition-all duration-300 cursor-pointer">
                    <div class="text-center">
                        <div class="mx-auto h-12 w-12 bg-blue-100 rounded-full flex items-center justify-center mb-3">
                            <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <h3 class="font-semibold text-lg">Customer</h3>
                        <p class="text-sm text-gray-600 mt-1">Find mechanics near you</p>
                    </div>
                </button>

                <button type="button" (click)="selectRole('Mechanic')" [class.ring-4]="selectedRole === 'Mechanic'"
                    [class.ring-purple-500]="selectedRole === 'Mechanic'"
                    class="card hover:shadow-strong transition-all duration-300 cursor-pointer">
                    <div class="text-center">
                        <div class="mx-auto h-12 w-12 bg-purple-100 rounded-full flex items-center justify-center mb-3">
                            <svg class="h-8 w-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </div>
                        <h3 class="font-semibold text-lg">Mechanic</h3>
                        <p class="text-sm text-gray-600 mt-1">Offer your services</p>
                    </div>
                </button>
            </div>
        </div>

        <!-- Form -->

        <div class="w-full max-w-3xl">
            <!-- Card -->
            <div class="bg-white/80 backdrop-blur-lg shadow-xl rounded-2xl p-6 sm:p-10 transition-all">

                <!-- Title -->
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
                    <p class="text-gray-500 mt-2">Join us and start your journey</p>
                </div>

                <!-- Form -->
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
                    <!-- First & Last Name -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                            <input type="text" formControlName="firstName" placeholder="John" class="w-full rounded-xl border px-4 py-2.5 text-sm outline-none transition
                     border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" />
                            <!-- <p class="text-xs text-red-600 mt-1">First name is required</p> -->
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                            <input type="text" formControlName="lastName" placeholder="Doe" class="w-full rounded-xl border px-4 py-2.5 text-sm outline-none transition
                     border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" />
                            <!-- <p class="text-xs text-red-600 mt-1">Last name is required</p> -->
                        </div>
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input type="email" formControlName="email" placeholder="you@example.com" class="w-full rounded-xl border px-4 py-2.5 outline-none transition
                   border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" />
                        <!-- <p class="text-xs text-red-600 mt-1">
                                <span>Email is required</span>
                                <span>Invalid email address</span>
                            </p> -->
                    </div>

                    <!-- Phone -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                        <input type="tel" formControlName="phoneNumber" placeholder="+91 9876543210" class="w-full rounded-xl border px-4 py-2.5 outline-none transition
                   border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" />
                        <!-- <p class="text-xs text-red-600 mt-1">Phone number is required</p> -->
                    </div>

                    <!-- Passwords -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" formControlName="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" class="w-full rounded-xl border px-4 py-2.5 outline-none transition
                     border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" />
                            <!-- <p class="text-xs text-red-600 mt-1">
                                    Password must be at least 6 characters
                                </p> -->
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                            <input type="password" formControlName="confirmPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" class="w-full rounded-xl border px-4 py-2.5 outline-none transition
                     border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" />
                            <!-- <p class="text-xs text-red-600 mt-1">Passwords do not match</p> -->
                        </div>
                    </div>

                    <!-- Submit -->
                    <button type="submit" [disabled]="loading || registerForm.invalid" class="w-full rounded-xl bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-4
                 transition disabled:opacity-50 disabled:cursor-not-allowed
                 flex items-center justify-center gap-2">

                        <svg *ngIf="loading" class="animate-spin h-5 w-5 text-black" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" />
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.3 0 0 5.3 0 12h4z" />
                        </svg>

                        <span class="text-black">{{ loading ? 'Creating Account...' : 'Create Account' }}</span>
                    </button>
                </form>

                <!-- Login Link -->
                <div class="pt-6 text-center">
                    <div class="relative mb-4">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <span class="relative bg-white px-3 text-sm text-gray-500">
                            Already have an account?
                        </span>
                    </div>

                    <a [routerLink]="['/login']" class="text-indigo-600 hover:text-indigo-700 font-semibold transition">
                        Sign in instead â†’
                    </a>
                </div>

            </div>
        </div>
    </div>

</div>
